sonar.projectKey=momento-be
sonar.projectName=Momento Backend
sonar.projectVersion=1.0

sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts
sonar.coverage.exclusions=**/*.spec.ts,src/main.ts,src/app.module.ts

sonar.javascript.lcov.reportPaths=coverage/lcov.info

sonar.sourceEncoding=UTF-8

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code Coverage Requirements
sonar.coverage.minimum=60
sonar.test.minimum=60

# Duplication Detection
sonar.cpd.typescript.minimumLines=5
sonar.cpd.typescript.minimumTokens=100
